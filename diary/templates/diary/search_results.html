{% extends 'diary/home.html' %}
{% load my_tags %}
{% block content %}

<h1 class="display-4 fst-italic">Результаты поиска</h1>

<ul>
    {% for object in object_list %}
    <li>
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <h3 class="mb-0">{{ object.name }}</h3>
                <h3 class="mb-0">{{ object.date_of_event }}</h3>
                <div class="mb-1 text-body-secondary">Запись от: {{ object.created_at}}</div>
                <p class="card-text mb-auto">{{ object.description }}</p>
            </div>
            <img src="{{ object.image | media_filter }}">
        </div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
